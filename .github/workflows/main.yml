name: Generate Snake Animation
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:
permissions:
  contents: write  # ✅ Grants permission to push to the repository
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Ensures all branches are available

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: annikaasinha
          outputs: dist/github-contribution-grid-snake.svg

      - name: Fix file permissions
        run: chmod 777 dist/github-contribution-grid-snake.svg  # ✅ Allow write permissions

      - name: Push to output branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout output  # ✅ Switch to the output branch
          cp dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake contribution animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Uses GitHub token for authentication
